<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>@HousyWeb</title>
    <style >
        body {font-family: Verdana, sans-serif; margin:0;  
        }
        .textoncrousel
        {
            position: relative;
            bottom: 60px;
            z-index: 2;
            font-size: 2.3re7;
            font-weight: 600;
            color: yellow;
        }
        h1
        {
          color: green;
          font-weight: 800;
        }

    </style>
  </head>
  <body>
    
    <h1 class="text-center mt-2 pt-2" style="text-align:center;font-family:Trattatello">With Us, Plan Your Home Today <br> @HousyWeb!</h1>


    <div class="container-fluid py-2 px-0" style="height: 90vh;" >
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" style="height: 90vh;">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner" style="height: 80vh;">
            <div class="carousel-item active">
              <img src="https://github.com/srhsoumya/proj_images/raw/main/b3.jpg" class="d-block w-100" alt="..." style="height: 80vh;">
               <div class=" text-center textoncrousel" >fit in Banglore</div>
            </div>
            <div class="carousel-item">
              <img src="https://github.com/srhsoumya/proj_images/raw/main/d3.jpg" class="d-block w-100" alt="..." style="height: 80vh;">
               <div class=" text-center textoncrousel" >hunt Delhi</div>
            </div>
            <div class="carousel-item">
              <img src="https://github.com/srhsoumya/proj_images/raw/main/m3.jpg" class="d-block w-100" alt="..." style="height: 80vh;">
               <div class=" text-center textoncrousel" >plan Mumbai</div>
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
    </div>

   
   <div class="container col-lg-6 col-12 my-5 py-4 text-white">
       <h3 class="text-center"><b>Select your City</b></h3>
       <form  action="{{url_for('select')}}" method="POST" style="background-color:tomato">
          
          <div class="form-group p-2">
            <label for="exampleFormControlSelect1">Example select</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option>Banglore</option>
              <option>Delhi</option>
              <option>Mumbai</option>
              
            </select>
          </div>
        </form>
   </div>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    
  </body>
</html>
